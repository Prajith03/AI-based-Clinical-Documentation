<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Health Records</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-gray-200">Electronic Health Records</h1>
      <p class="text-lg mt-4 text-gray-400">Access patient data seamlessly.</p>
    </header>

    <!-- Patient Data -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <table class="table-auto w-full text-left text-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2">Patient ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Last Visit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-4 py-2">001</td>
            <td class="px-4 py-2">John Doe</td>
            <td class="px-4 py-2">32</td>
            <td class="px-4 py-2">2024-11-10</td>
          </tr>
          <tr>
            <td class="px-4 py-2">002</td>
            <td class="px-4 py-2">Jane Smith</td>
            <td class="px-4 py-2">28</td>
            <td class="px-4 py-2">2024-11-15</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
