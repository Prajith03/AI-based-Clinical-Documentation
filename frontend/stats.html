<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-gray-200">Statistics</h1>
      <p class="text-lg mt-4 text-gray-400">Visualize patient data trends.</p>
    </header>

    <!-- Chart -->
    <canvas id="diseaseStats" class="w-full h-96"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('diseaseStats').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Diabetes', 'Hypertension', 'Asthma', 'Allergies'],
        datasets: [{
          label: 'Number of Cases',
          data: [120, 90, 60, 30],
          backgroundColor: ['#4B5563', '#6B7280', '#9CA3AF', '#D1D5DB']
        }]
      }
    });
  </script>
</body>
</html>
