<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOAP Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <style>
    body {
      transition: background 0.5s ease, color 0.5s ease;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen" x-data="{ darkMode: true }" :class="{ 'bg-white text-gray-900': !darkMode }">
  <div class="max-w-6xl mx-auto p-6 fade-in">
    <!-- Header Section -->
    <header class="text-center mb-12">
      <h1 class="text-5xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-400 to-gray-200" :class="{ 'bg-gradient-to-r from-black to-gray-700': !darkMode }">
        AI-Assisted SOAP Notes
      </h1>
      <p class="text-lg mt-4 font-medium" :class="{ 'text-gray-600': !darkMode }">
        Simplifying clinical documentation with AI-powered transcription.
      </p>
    </header>

    <!-- Dark Mode Toggle -->
    <div class="flex justify-end mb-8">
      <button @click="darkMode = !darkMode" class="px-4 py-2 bg-gray-800 text-white rounded-full shadow hover:bg-gray-700 transition" :class="{ 'bg-gray-200 text-black hover:bg-gray-300': !darkMode }">
        Toggle Dark Mode
      </button>
    </div>

    <!-- Navigation Links -->
    <nav class="text-center mb-8">
      <a href="index.html" class="px-4 py-2 text-lg hover:underline">Home</a>
      <a href="ehr.html" class="px-4 py-2 text-lg hover:underline">EHR</a>
      <a href="stats.html" class="px-4 py-2 text-lg hover:underline">Statistics</a>
    </nav>

    <!-- Action Section -->
    <div class="bg-gray-800 shadow-lg rounded-xl p-8 mb-12" :class="{ 'bg-gray-200 text-black': !darkMode }">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-300" :class="{ 'text-gray-700': !darkMode }">Start Transcribing</h2>
      <div class="flex items-center justify-center gap-6">
        <button id="startButton" class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transform transition" :class="{ 'bg-gray-300 text-black hover:bg-gray-400': !darkMode }">
          Start Listening
        </button>
        <button id="stopButton" class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transform transition hidden" :class="{ 'bg-gray-300 text-black hover:bg-gray-400': !darkMode }">
          Stop Listening
        </button>
      </div>
    </div>

    <!-- SOAP Notes Section -->
    <div class="bg-gray-800 text-gray-200 shadow-xl rounded-xl p-8" :class="{ 'bg-gray-200 text-black': !darkMode }">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-300" :class="{ 'text-gray-700': !darkMode }">Your SOAP Notes</h2>
      <textarea id="soapNotes" class="w-full h-72 p-4 border rounded-lg border-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 bg-gray-900 text-gray-100" placeholder="Your SOAP notes will appear here..." readonly :class="{ 'bg-gray-50 text-black border-gray-300': !darkMode }"></textarea>
    </div>
  </div>
</body>
</html>
